<div>
  <div class="title-container">
    <input placeholder="Pesquisar..." />
    <h1>Lista de bolos</h1>

    <div *ngFor="let cake of cakeList" class="cake-list">
      <div class="cake-card" [routerLink]="['/cake', cake.id]">
        <img src="{{ cake.image }}" />
        <label>{{ cake.name }}</label>
        <label>{{ cake.description }}</label>
        <label>{{ cake.price }}</label>
      </div>
    </div>
  </div>
</div>
