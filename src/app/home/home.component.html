<div class="container-page">
  <div class="title-container">
    <h3>Pesquisar bolo</h3>
    <input [(ngModel)]="searchTerm" placeholder="Pesquisar por nome..." />

    <h1>Lista de bolos</h1>

    <!-- Card para Adicionar Bolo -->
    <div class="cake-card add-cake-card">
      <h3>Adicionar bolo</h3>
      <form (ngSubmit)="addCake()" class="add-cake-form">
        <label>Nome:</label>
        <input
          name="name"
          [(ngModel)]="newCake.name"
          placeholder="Digite o nome"
          required
        />

        <label>Descrição:</label>
        <input
          name="description"
          [(ngModel)]="newCake.description"
          placeholder="Digite a descrição"
          required
        />

        <label>Preço:</label>
        <input
          name="price"
          type="number"
          step="0.01"
          [(ngModel)]="newCake.price"
          placeholder="Digite o preço"
          required
        />

        <label>Imagem (URL):</label>
        <input
          name="image"
          [(ngModel)]="newCake.image"
          placeholder="URL da imagem"
          required
        />

        <button type="submit">Cadastrar Bolo</button>
      </form>
    </div>

    <!-- Lista de Bolos -->
    <div *ngFor="let cake of filteredCakes" class="cake-list">
      <div class="cake-card">
        <img src="{{ cake.image }}" alt="{{ cake.name }}" />
        <label>{{ cake.name }}</label>
        <label>{{ cake.description }}</label>
        <label>{{ cake.price | currency }}</label>

        <!-- Botões Editar e Deletar -->
        <div class="button-group">
          <button (click)="editCake()">Editar</button>
          <button (click)="deleteCake()">Deletar</button>
        </div>
      </div>
    </div>
  </div>
</div>
